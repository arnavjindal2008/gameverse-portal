</head>
<body>
<!-- ===== HEADER / NAVBAR ===== -->
  <header>
    <div class="logo">ðŸŽ® <span>GameVerse</span></div>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="games.html">Games</a>

    <nav class="hambar">

<!-- ===== LOGIN SECTION ===== -->
  <section class="auth-page">
    <div class="auth-container">
      <h2>Welcome Back, Gamer!</h2>
      <p class="subtitle">Login to continue your GameVerse journey ðŸš€</p>
      <form class="auth-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter your email" required>
          <br>
          <br>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn auth-btn">Login</button>
        <p id="error"></p>
        <p class="alt-link">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </p>
      </form>
    </div>
  </section>
<!-- ===== FOOTER ===== -->
  <footer>

  </footer>
<!-- ===== JavaScript ===== -->
  <script>
    const button = document.querySelector("button");

    button.addEventListener("click",login);

    function login() {
      event.preventDefault()
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const para  = document.getElementById("error");

      if (email === "") {
        para.innerHTML = "Enter your Email First"
      }
      else if (password === "") {
        para.innerHTML = "Enter the Password First"
      }
      else if (!email.endsWith("@nst.rishihood.edu.in")) {
        para.innerHTML = "Enter a valid Institutional Email"
      }
      else if (!password.includes("@") && !password.includes("$")) {
        para.innerHTML = "Enter a valid password conatining @ or $"
      }
      else if (email === "arnav.j25651@nst.rishihood.edu.in" && password === "Arnav@12345"){
        para.innerHTML = "Login Successful"
      }
      else {
        para.innerHTML = "Invalid Email or Password"
      }
    }

  let hamicon = document.getElementById("hamicon");
  let navbar = document.getElementsByClassName("navbar")[0]

  hamicon.addEventListener("click",tap)

  function tap() {
      if (window.innerWidth <= 450) {

          if (navbar.style.display === "none") {
              navbar.style.display = "flex";
              navbar.style.flexDirection = "column";
          } else {
              navbar.style.display = "none";
          }

      }
  };
  </script>
</body>
</html>
