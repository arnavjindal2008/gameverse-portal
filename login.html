<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GameVerse Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="gameverse-portal.png" />
</head>
<body>
<!-- ===== LOGIN SECTION ===== -->
  <section class="auth-page">
    <div class="auth-container">
      <h2>Welcome Back, Gamer!</h2>
      <p class="subtitle">Login to continue your GameVerse journey ðŸš€</p>
      <form class="auth-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter your email" required>
          <br>
          <br>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn auth-btn" id="button">Login</button>
        <p id="error"></p>
        <p id="error1"></p>
        <p class="alt-link">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </p>
      </form>
    </div>
  </section>
<!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 <strong>GameVerse Portal</strong> | Designed by <strong>Arnav Jindal</strong> | Capstone Project Inspired By <strong>Minecraft.com</strong></p>
  </footer>
<!-- ===== JavaScript ===== -->
<script>

  let database = JSON.parse(localStorage.getItem("data")) || [];

  const button = document.getElementById("button");
  const error = document.getElementById("error");
  const error1 = document.getElementById("error1");

  button.addEventListener("click", Login);

  function Login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        return showError("Enter Details First");
      }

      for (let i = 0; i < database.length; i++) {
        if (database[i].mail === email && database[i].pass === password) {
          return showError1("Login Successful");
        }
      }
      return showError("Invalid Credentials");
  }

  function showError(msg) {
      error.innerText = msg;
      clearFields()
  }

  function showError1(msg) {
      error1.innerText = msg;
      window.location.href = "home.html"
  }

  function clearFields() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("confirm").value = "";
  }
</script>
</body>
</html>
