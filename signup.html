<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | GameVerse Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="gameverse-portal.png" />
</head>
<body>
<!-- ===== SIGNUP SECTION ===== -->
  <section class="auth-page">
    <div class="auth-container">
      <h2>Join the GameVerse!</h2>
      <p class="subtitle">Create your account and begin your adventure ðŸš€</p>
      <form class="auth-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <br>
          <input type="text" id="name" placeholder="Enter your full name" required>
          <br>
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter your email" required>
          <br>
          <br>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" placeholder="Create a password" required>
          <br>
          <br>
          <label for="confirm">Confirm Password</label>
          <br>
          <input type="password" id="confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn auth-btn">Sign Up</button>
        <p id="error"></p>
        <p class="alt-link">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>
<!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 <strong>GameVerse Portal</strong> | Designed by <strong>Arnav Jindal</strong> | Capstone Project Inspired By <strong>Minecraft.com</strong></p>
  </footer>
<!-- ===== JavaScript ===== -->
  <script>
    const button = document.querySelector("button");

    button.addEventListener("click",login);

    function login() {
      event.preventDefault()
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmpassword = document.getElementById("confirm").value;
      const para  = document.getElementById("error")
      const name = document.getElementById("name").value;

      if (name === "") {
        para.innerHTML = "Enter your Name First"
      }
      else if (email === "") {
        para.innerHTML = "Enter your Email First"
      }
      else if (password === "") {
        para.innerHTML = "Enter the Password First"
      }
      else if (!email.endsWith("@nst.rishihood.edu.in")) {
        para.innerHTML = "Enter a valid Institutional Email"
      }
      else if (!password.includes("@") && !password.includes("$")) {
        para.innerHTML = "Enter a valid password conatining @ or $"
      }
      else if (password !== confirmpassword) {
        para.innerHTML = "Enter the same Passwords"
      }
      else {
        para.innerHTML = "Signup Successful"
      }
    }

  let hamicon = document.getElementById("hamicon");
  let navbar = document.getElementsByClassName("navbar")[0]

  hamicon.addEventListener("click",tap)

  function tap() {
      if (window.innerWidth <= 450) {

          if (navbar.style.display === "none") {
              navbar.style.display = "flex";
              navbar.style.flexDirection = "column";
          } else {
              navbar.style.display = "none";
          }

      }
  };
  </script>
</body>
</html>
