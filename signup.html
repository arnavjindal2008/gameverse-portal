<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | GameVerse Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="gameverse-portal.png" />
</head>
<body>
<!-- ===== SIGNUP SECTION ===== -->
  <section class="auth-page">
    <div class="auth-container">
      <h2>Join the GameVerse!</h2>
      <p class="subtitle">Create your account and begin your adventure ðŸš€</p>
      <form class="auth-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <br>
          <input type="text" id="name" placeholder="Enter your full name" required>
          <br>
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter your email" required>
          <br>
          <br>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" placeholder="Create a password" required>
          <br>
          <br>
          <label for="confirm">Confirm Password</label>
          <br>
          <input type="password" id="confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn auth-btn" id="button">Sign Up</button>
        <p id="error"></p>
        <p id="error1"></p>
        <p class="alt-link">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>
<!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 <strong>GameVerse Portal</strong> | Designed by <strong>Arnav Jindal</strong></p>
  </footer>
<!-- ===== JavaScript ===== -->
  <script>
  const button = document.getElementById("button");
  const error = document.getElementById("error");
  const error1 = document.getElementById("error1");
  
  let database = JSON.parse(localStorage.getItem("data")) || [];

  button.addEventListener("click", Signup);

  function Signup(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmpassword = document.getElementById("confirm").value;

      if (name === "") 
          return showError("Enter your Name First");

      if (email === "")
          return showError("Enter your Email First");

      if (!email.endsWith("@nst.rishihood.edu.in"))
          return showError("Enter a valid Institutional Email");

      if (password === "")
          return showError("Enter the Password First");

      if (!password.includes("@") && !password.includes("$"))
          return showError("Password must contain @ or $");

      if (password !== confirmpassword)
          return showError("Passwords do not match");

      // CHECKING DATABASE FOR ALREADY EXISTS DATA OF USER

      for (let i = 0; i < database.length; i++) {
          if (database[i].mail === email) {
              return showError("Account Already Exists");
          }
      }

      const userdata = {
          fullName: name,
          mail: email,
          pass: password
      };

      database.push(userdata);
      localStorage.setItem("data", JSON.stringify(database));

      return showError("Signup Successful");
  }

  function showError(msg) {
      error.innerText = msg;
      clearFields()
  }

  function showError(msg) {
      error1.innerText = msg;
      window.location.href = "login.html"
  }

  function clearFields() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("confirm").value = "";
  }
</script>
</body>
</html>
